<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
  </head>
  <body>
    <div class="search">
      <form onsubmit="search(); return false">
      <input type="text" required id="searchInput" />
      <button type="submit">Поиск</button>
    </form>
    </div>

    <div style="color: red" id="sales">
      <input type="button" value="О разработчике" onclick="by()" />
    </div>

    <script>
      var sales = document.getElementById('sales')
      function by() {
        sales.innerHTML =
          'Мехтиев Эльнур<br> 815 гр. <br> 24.01.2022 <br> https://rapidapi.com/apidojo/api/imdb8/ <input type="button" value="Назад" onclick="cancel()" color: red/>'
      }

      function cancel() {
        sales.innerHTML = ' <input type="button" value="О разработчике" onclick="by()" />'
      }
    </script>

    <div id="loading">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="movies"></div>
    <script src="main.js"></script>
  </body>
</html>
